<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
    type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
    <style>
        body {
          padding-bottom: 90px;
        }
        .nes-progress {
          height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="loginForm" action="#" method="post">
          <div class="form-content">
            <h1 style="text-align: center; margin-bottom: 15px;"">GoCab</h1>
            <h3 style="text-align: center; margin-bottom: 15px;">Enter Details</h3>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="John Doe">

            <label for="rollno">Roll Number:</label>
            <input type="text" name="rollno" id="rollno" placeholder="B200***CS">

            <label for="email">NITC email:</label>
            <input type="email" name="email" id="email" placeholder="xyz@nitc.ac.in">

            <label for="phno">Phone Number:</label>
            <input type="text" name="phno" id="phno" placeholder="79079*****">
            
            <label for="age">Age:</label>
            <input type="text" name="age" id="age" placeholder="22">
            
            <label for="gender">Gender:</label>
            <input type="text" name="gender" id="gender" placeholder="Male">
            
            <input type="submit" value="Submit">
          </div>
        </form>
    </div>
</body>
</html>
